<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gena</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* สีพื้นหลังเข้ม */
            color: #e0e0e0; /* สีตัวอักษรสว่าง */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* ซ่อน scrollbar กรณีที่มีเอฟเฟกต์ */
            position: relative;
        }

        .container {
            text-align: center;
            opacity: 0; /* เริ่มต้นให้จางหายไป */
            animation: fadeIn 2s forwards; /* เพิ่มแอนิเมชัน fadeIn */
        }

        h1 {
            font-size: 8em; /* ขนาดตัวอักษรใหญ่มาก */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 15px rgba(253, 216, 53, 0.7), 0 0 30px rgba(253, 216, 53, 0.5); /* เงาเรืองแสงสีเหลืองอ่อน */
            position: relative;
            animation: neonPulse 1.5s infinite alternate; /* แอนิเมชันเรืองแสงกะพริบ */
        }

        h1::before {
            content: 'Gena';
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(10px);
            opacity: 0.8;
            color: #fdd835; /* สีเรืองแสงด้านล่างสีเหลืองอ่อน */
            z-index: -1;
        }

        /* แอนิเมชันสำหรับ fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* แอนิเมชันสำหรับ neonPulse */
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 15px rgba(253, 216, 53, 0.7), 0 0 30px rgba(253, 216, 53, 0.5); /* เงาเรืองแสงสีเหลืองอ่อน */
            }
            to {
                text-shadow: 0 0 25px rgba(253, 216, 53, 0.9), 0 0 50px rgba(253, 216, 53, 0.7); /* เงาเรืองแสงสีเหลืองอ่อน */
            }
        }

        /* เพิ่มเอฟเฟกต์ดาว (ไม่บังคับ) */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gena</h1>
    </div>

    <script>
        // สร้างดาวแบบสุ่ม (ไม่บังคับ)
        function createStars(numStars) {
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(star);
            }
        }
        createStars(100); // สร้างดาว 100 ดวง
    </script>
</body>
</html>
